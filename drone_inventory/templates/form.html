<!-- global interface for all of the shared templates -->
<!-- HTML Produced by the Flask Form -->
<form method="post">
    <!-- We don't need the action attribute because we are not exporting anything.-->
    {{ form.hidden_tag() }}
    <!-- The secret key that we need for it to be a valid form. Call on config.py SECRET_KEY -->
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }}
            <!-- calling on 'Email' from forms.py -->
            {{ form.email(class = 'form-control', placeholder = "Place Email Here" ) }}
        </fieldset>

        <fieldset id="pass-field">
            {{ form.password.label }}
            {{ form.password(class = 'form-control', placeholder = "Enter Password") }}
        </fieldset>

        <!-- Submit Button -->
        {{ form.submit_button(class = "btn btn-primary") }}
    </div>

</form>
