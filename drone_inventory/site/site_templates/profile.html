{% extends 'base.html' %}

{% block content %}

<header class="hero-section">
    <h3 class="header-text">Welcome to Coding Drones!</h3>
</header>

<!-- Profile Info Section -->
<div class="container">
    <h3>Here are your profile details: {{ current_user.email }}</h3>
    <!-- from models.py, when logged in the flask_login package sets the logged user as current_user -->

    <ul class="list-group">
        <li class="list-group-item">Email: {{ current_user.email }}</li>
        <li class="list-group-item">Token: {{ current_user.token }}</li>
    </ul>
</div>

{% endblock content %}
